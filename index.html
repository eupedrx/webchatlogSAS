<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="libs/spectrum.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <br>
<div class="container">
<div clas s="row header">
<img src="./libs/assets/logo_4_logo_server-ezgif.com-resize.png" class="rounded mx-auto d-block"></img>
</div>
<div class="row name">
<div class="col-xs-12">
<input type="hidden" class="form-control" id="name">
</div>
</div>
<br>
<div class="clog_settings">
<div class="row fontsize" id="bal">
<div class="col-xs-12">
<span id="font-label">Tamanho (12px):</span><br>
<button class="btn btn-danger disabled" type="submit" id="decrease-fontsize">-</button>
<button class="btn btn-default" type="submit" id="reset-fontsize">resetar</button>
<button class="btn btn-success" type="submit" id="increase-fontsize">+</button>
</div>
</div>
<div class="row color" id="jobb">
<div class="col-xs-12">
<span>Cor:</span>
<input type="text" id="color-picker" />
<br>
</div>
</div>
</div>
<center><textarea class="form-control textarea-input" rows="15" placeholder="Cole seu chatlog aqui."></textarea></center>
<br>
<div class="output" id="output"></div>
</div>
<br <div class="col-xs-12">
<center><button id="downloadOutputTransparent" class="btn btn-primary">Baixar log sem fundo</button></center><br>
<center><button id="downloadOutput" class="btn btn-primary">Baixar log com fundo</button></center>
<script src="libs/dom-to-image.min.js"></script>
<script src="libs/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
					
					 $(document).ready(function() {
						$("#downloadOutput").click(function() {
							//generated").css("background-color", "transparent");
							domtoimage.toBlob(document.getElementById('output'))
							.then(function (blob) {
								window.saveAs(blob, new Date().toLocaleString().replaceAll(",", "_").replaceAll(" ", "_")
																.replaceAll("/", "-").replace("__", "_").replaceAll(":", "-") + "_" + "chatlog.png")
							})
							.then(function(blob) {
								$(".generated").css("background-color","#" + $("#color-picker").spectrum("get").toHex());
							})
						})
						$("#downloadOutputTransparent").click(function() {
							$(".generated").css("background-color", "transparent");
							domtoimage.toBlob(document.getElementById('output'))
							.then(function (blob) {
								window.saveAs(blob, new Date().toLocaleString().replaceAll(",", "_").replaceAll(" ", "_")
																.replaceAll("/", "-").replace("__", "_").replaceAll(":", "-") + "_" + "chatlog.png")
							})
							.then(function(blob) {
								$(".generated").css("background-color","#" + $("#color-picker").spectrum("get").toHex());
							})
						})
					}) 

				</script>

</div>
<script src="libs/json2.min.js"></script>
<script src="libs/jstorage.min.js"></script>
<script src="libs/spectrum.min.js"></script>
<script src="script.js"></script>
</body>
</html>
